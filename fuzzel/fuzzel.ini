[main]
font=Iosevka Nerd Font:size=14
line-height=28
prompt="Óöè   "
terminal="alacritty -e"
icon-theme=Colloid
icons-enabled=yes
horizontal-pad=60
vertical-pad=30
inner-pad=10
image-size-ratio=0.3
lines=10
width=50
letter-spacing=0.5
[border]
radius=10
width=2
[colors]
background = "#1c1917ff"       # Background color (Meliora)
text = "#dad7d5ff"             # Text (foreground) color of unselected entries
prompt = "#dad7d5ff"           # Text (foreground) color of prompt character(s)
input = "#dad7d5ff"            # Text (foreground) color of input string
match = "#c9b58eff"            # Text (foreground) color of the matched substring (yellow)
selection = "#302D2Bcc"        # Background color of the selected entry
selection-text = "#dad7d5ff"   # Text (foreground) color of the selected entry
selection-match = "#c9b58eff"  # Text (foreground) color of the matched substring of the selected entry
border = "#a49db9ff"           # The color of the border (blue)