[main]
font=Ubuntu Mono Nerd Font:size=14,Noto Sans Mono CJK TC:size=14
line-height=28
prompt=""
placeholder="idle time ..."
terminal="alacritty -e"
icon-theme=Colloid
icons-enabled=yes
horizontal-pad=60
vertical-pad=30
inner-pad=10
image-size-ratio=0.3
lines=10
width=50
letter-spacing=0.5
[border]
radius=10
width=2
[colors]
background = "#181616ff"       # Background color
text = "#c5c9c5ff"             # Text (foreground) color of unselected entries
prompt = "#c5c9c5ff"           # Text (foreground) color of prompt character(s)
input = "#c5c9c5ff"            # Text (foreground) color of input string
match = "#c5c9c5ff"            # Text (foreground) color of the matched substring
selection = "#2d4f67cc"        # Background color of the selected entry
selection-text = "#c5c9c5ff"   # Text (foreground) color of the selected entry
selection-match = "#E6C384ff"  # Text (foreground) color of the matched substring of the selected entry
border = "#c5c9c5ff"           # The color of the match count stats printed at the right-hand side of the input prompt