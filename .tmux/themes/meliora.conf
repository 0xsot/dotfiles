# Meliora Theme for tmux
# Based on Helix editor's Meliora theme

# Window styles (terminal background)
set -g window-style 'bg=#1c1917'
set -g window-active-style 'bg=#1c1917'

# Status bar colors
set -g status-style "bg=#1c1917,fg=#dad7d5"

# Left status
set -g status-left-style "bg=#302D2B,fg=#dad7d5"
set -g status-left "#[bg=#a49db9,fg=#1c1917,bold] #S #[bg=#302D2B,fg=#a49db9]"
set -g status-left-length 50

# Right status  
set -g status-right-style "bg=#302D2B,fg=#dad7d5"
set -g status-right "#[bg=#302D2B,fg=#cbab8a] %H:%M #[bg=#cbab8a,fg=#1c1917] %Y-%m-%d "
set -g status-right-length 100

# Window status
set -g window-status-style "bg=#252220,fg=#aaa7a6"
set -g window-status-format " #I:#W "

# Current window status
set -g window-status-current-style "bg=#a49db9,fg=#1c1917,bold"
set -g window-status-current-format " #I:#W "

# Pane borders
set -g pane-border-style "fg=#383735"
set -g pane-active-border-style "fg=#a49db9"

# Message style
set -g message-style "bg=#302D2B,fg=#dad7d5"
set -g message-command-style "bg=#302D2B,fg=#dad7d5"

# Copy mode colors
set -g mode-style "bg=#302D2B,fg=#dad7d5"

# Clock
set -g clock-mode-colour "#c9b58e"

# Bell
set -g window-status-bell-style "bg=#d29595,fg=#1c1917"

# Activity
set -g window-status-activity-style "bg=#cbab8a,fg=#1c1917"

# Display panes
set -g display-panes-active-colour '#cbab8a'
set -g display-panes-colour '#605e5d'